{% extends 'base.html' %}
{% block content %}

<h1 class="text-center my-4">FD Games</h1>

<hr>

<div class="row m-0 p-0 px-3">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src='{{ url_for("static", filename="img/asteroid_gameplay.png") }}'' alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Asteriod</h5>
          <p class="card-text">A survival game where an endless count of enemies will attack you with increasing difficulty. Use your skills and power-ups to try and get to the top of the leader board!</p>
          <a href="{{ url_for('asteroid') }}" class="btn btn-dark">Play</a>
        </div>
      </div>
</div>



{% endblock %}
