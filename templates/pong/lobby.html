{% extends 'base.html' %}
{% block header %}
Pong Lobby
{% endblock %}
{% block content %}

<div class="row m-0 p-0 justify-content-center mt-4">
    <div class="col-4">
        <div class="white-container">
            <form action="/pong">
                <label>Player Name</label>
                <input type="text" class="form-control" name="playersName">
                <label>Room ID</label>
                <input type="number" class="form-control" name="room">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark mt-3">Join</button>
                </div>
            </form>
            <p class="text-danger m-0">{{ message }}</p>
        </div>
        
    </div>
</div>

{% endblock %}
