{% extends 'base.html' %}
{% block header %}
Pong Lobby
{% endblock %}
{% block content %}

<div class="row m-0 p-0 justify-content-center mt-4">
    <div class="col-4">
        <form action="/pong">
            <label>Player Name</label>
            <input type="text" class="form-control" name="playersName">
            <label>Room ID</label>
            <input type="number" class="form-control" name="room">
            <button type="submit" class="btn btn-dark float-right mt-4">Join</button>
        </form>
    </div>
</div>

{% endblock %}
