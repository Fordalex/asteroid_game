{% extends 'base.html' %}
{% block header %}
Pong
{% endblock %}
{% block content %}



<div class="row m-0 p-0">
    <div class="col-12 d-flex justify-content-center m-0 p-0 my-2">
        <div>
            <p class="m-0">Welcome {{ playersName }}!</p>
            <p class="text-center m-0">Lobby: {{ room }}</p>
            <p class="m-0">Player One is: {{ playerOne }}</p>
            <p class="m-0">Player Two is: {{ playerTwo }}</p>
        </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <div id="canvasContainer"></div>
    </div>
</div>


{% endblock %}

    crossorigin="anonymous"></script>

{% endblock %}
